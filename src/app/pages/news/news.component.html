<div class="container mx-auto">
    <h1 class="text-3xl font-bold mb-4">Всі новини</h1>

    <div *ngIf="newsList$ | async as newsList" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4">
      <div *ngFor="let news of newsList | paginate: { itemsPerPage: 6, currentPage: p }" class="bg-white rounded-lg shadow-md p-4">
        <h2 class="text-xl font-bold mb-2">{{ news.title }}</h2>
        <p class="text-gray-500 mb-2">Author: {{ news.author }}</p>
        <p class="text-gray-500 mb-2">Content: {{ news.content }}</p>
        <p class="text-gray-500 mb-2">
          Source:
          <a [href]="news.originalSourceUrl" target="_blank" class="text-blue-500 hover:underline">{{ news.originalSource }}</a>
        </p>
      </div>

      <pagination-controls (pageChange)="p = $event"></pagination-controls>
    </div>
</div>
